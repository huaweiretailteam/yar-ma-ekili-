<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hediye Çarkı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #wheel-container {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            position: relative;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
            background: conic-gradient(
                #FF5733 0% 25%, 
                #FFC300 25% 50%, 
                #DAF7A6 50% 75%, 
                #C70039 75% 100%
            );
            transition: transform 4s cubic-bezier(0.3, 0.8, 0.7, 1);
        }

        #pointer {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid #333;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 300px;
            text-align: left;
        }

        li {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hediye Çarkı</h1>

    <!-- Çark ve Gösterge -->
    <div id="wheel-container">
        <div id="pointer"></div>
        <div id="wheel"></div>
    </div>

    <!-- Çarkı Çevir Butonu -->
    <button id="spinButton">Çarkı Çevir</button>

    <!-- Kazanan -->
    <div id="winner"></div>

    <!-- Katılımcı Listesi -->
    <h2>Katılımcılar</h2>
    <ul id="participantList"></ul>

    <script>
        // Katılımcı listesi
        const participants = ["Ali", "Ayşe", "Mehmet", "Fatma", "Hasan", "Zeynep"];
        const participantListElement = document.getElementById('participantList');
        const spinButton = document.getElementById('spinButton');
        const winnerElement = document.getElementById('winner');
        const wheel = document.getElementById('wheel');

        // Katılımcıları Listeye Ekle
        participants.forEach(participant => {
            const li = document.createElement('li');
            li.textContent = participant;
            participantListElement.appendChild(li);
        });

        // Çarkı Çevirme Mekanizması
        spinButton.addEventListener('click', () => {
            // Çarkın rastgele bir açıyla dönmesi
            const randomDegree = Math.floor(Math.random() * 360) + 720; // En az 2 tur
            const winnerIndex = Math.floor((randomDegree % 360) / (360 / participants.length));
            const winner = participants[winnerIndex];

            // Çarkı Döndür
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            // Kazananı Göster (animasyon tamamlandıktan sonra)
            setTimeout(() => {
                winnerElement.textContent = `Kazanan: ${winner}`;
            }, 4000); // 4 saniye (CSS animasyon süresiyle uyumlu)
        });
    </script>
</body>
</html>
