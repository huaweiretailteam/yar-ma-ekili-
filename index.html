<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hediye Ã‡arkÄ±</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f3f4f6;
            color: #333;
        }
        h1 {
            color: #ff5722;
        }
        #wheel-container {
            margin: 20px auto;
            position: relative;
            width: 350px;
            height: 350px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.3, 1, 0.7, 1);
        }
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        #spinButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s ease;
        }
        #spinButton:active {
            transform: scale(0.95);
        }
        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }
        #nameForm input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #nameForm button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.2s ease;
        }
        #nameForm button:hover {
            background-color: #0288d1;
        }
        #participantCount {
            margin-top: 20px;
            font-size: 18px;
            color: #757575;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ EÄŸlenceli Hediye Ã‡arkÄ± ðŸŽ‰</h1>
    <p>Ä°sminizi kaydedin ve Ã§ekiliÅŸe katÄ±lÄ±n!</p>

    <!-- Ä°sim Ekleme Formu -->
    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Ad Soyad" required>
        <button type="submit">Kaydet</button>
    </form>

    <!-- Toplam KatÄ±lÄ±mcÄ± SayÄ±sÄ± -->
    <div id="participantCount">Toplam KatÄ±lÄ±mcÄ±: 0</div>

    <!-- Ã‡ark -->
    <div id="wheel-container">
        <div id="wheel"></div>
    </div>

    <!-- Ã‡arkÄ± Ã‡evir Butonu -->
    <button id="spinButton" disabled>Ã‡arkÄ± Ã‡evir</button>

    <!-- Kazanan -->
    <div id="winner"></div>

    <script>
        const participants = [];
        const nameForm = document.getElementById('nameForm');
        const nameInput = document.getElementById('nameInput');
        const participantCountElement = document.getElementById('participantCount');
        const spinButton = document.getElementById('spinButton');
        const winnerElement = document.getElementById('winner');
        const wheel = document.getElementById('wheel');

        let currentRotation = 0;

        // Ä°sim Ekleme
        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            if (name && !participants.includes(name)) {
                participants.push(name);
                nameInput.value = '';
                spinButton.disabled = false;
                updateWheel();
                updateParticipantCount();
            } else {
                alert('GeÃ§erli bir isim girin veya isim zaten listede!');
            }
        });

        // KatÄ±lÄ±mcÄ± SayÄ±sÄ±nÄ± GÃ¼ncelle
        function updateParticipantCount() {
            participantCountElement.textContent = `Toplam KatÄ±lÄ±mcÄ±: ${participants.length}`;
        }

        // Ã‡arkÄ± GÃ¼ncelle
        function updateWheel() {
            wheel.innerHTML = ''; // Ã‡arkÄ± temizle
            const sliceAngle = 360 / participants.length;
            participants.forEach((participant, index) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.backgroundColor = `hsl(${(index * 137) % 360}, 70%, 70%)`;
                slice.style.transform = `rotate(${index * sliceAngle}deg)`;
                wheel.appendChild(slice);
            });
        }

        // Ã‡arkÄ± Ã‡evir
        spinButton.addEventListener('click', () => {
            if (participants.length === 0) {
                alert('Ã‡ekiliÅŸ yapacak katÄ±lÄ±mcÄ± yok!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * participants.length);
            const winner = participants.splice(randomIndex, 1)[0]; // KazananÄ± Ã§Ä±kar
            const sliceAngle = 360 / participants.length;

            // Ã‡arkÄ±n rastgele dÃ¶nmesi
            const rotations = Math.floor(Math.random() * 5) + 5;
            const finalRotation = (randomIndex * sliceAngle) + rotations * 360;
            currentRotation += finalRotation;

            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                winnerElement.textContent = `Kazanan: ${winner} ðŸŽ‰`;
                updateParticipantCount();
                updateWheel();
                if (participants.length === 0) {
                    spinButton.disabled = true; // Ã‡arkÄ± devre dÄ±ÅŸÄ± bÄ±rak
                }
            }, 4000);
        });
    </script>
</body>
</html>
